<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Latihan bootstrap</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script defer src="https://use.fontawesome.com/releases/v5.8.1/js/all.js"
        integrity="sha384-g5uSoOSBd7KkhAMlnQILrecXvzst9TdC09/VM+pjDTCM+1il8RHz5fKANTFFb+gQ"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <nav class="navbar navbar-light bg-light">
            <a class="navbar-brand">Mini Ecommerce</a>
            <form class="form-inline" id="formItem">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" id="keyword" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit" id="searchItem">Search</button>
            </form>
            <button class="btn btn-primary" id="cart"><i class="fas fa-shopping-cart"></i><span
                    id="cartItemCount">(0)</span></button>
        </nav>
        <div class="row">
            <div class="row col-md-12 mt-2" id="listBarang">
                    <!-- Kerjakan dibawah ini! -->
                    <div class="row row-cols-1 row-cols-md-3 mt-3 ml-2">
                        <div class="col">
                          <div class="card">
                            <img src="msi.jpg" class="card-img-top" alt="...";">
                            <div class="card-body" style="height: 4.5rem;"></div>
                            <div class="card-body">
                              <h5 class="card-title">Keyboard MSI</h5>
                              <p class="card-text">Keyboard gaming mechanichal</p>
                              <p class="card-text"><b>Rp 500.000.00</b></p>
                              <a href="#" class="btn btn-primary">Add To Cart</a>                

                            </div>
                          </div>
                        </div>
                        <div class="col">
                          <div class="card">
                            <img src="logitek.jpg" class="card-img-top" alt="...">
                            <div class="card-body" style="height: 5.6rem;"></div>
                            <div class="card-body">
                              <h5 class="card-title">Keyboard Logitech</h5>
                              <p class="card-text">Keyboard mantap untuk kantoran</p>
                              <p class="card-text"><b>Rp 300.000.00</b></p>
                              <a href="#" class="btn btn-primary">Add To Cart</a>                

                            </div>
                          </div>
                        </div>
                        
                        <div class="col">
                          <div class="card">
                            <img src="genius.jpeg" class="card-img-top" alt="...">
                            <div class="card-body" style="height: 6.3rem;"></div>
                            <div class="card-body">
                              <h5 class="card-title">Mouse Genius</h5>
                              <p class="card-text">Mous genius biar pintar</p> <p class="card-text"><b>Rp 70.000.00</b></p>
                              <a href="#" class="btn btn-primary">Add To Cart</a>                

                            </div>
                          </div>
                        </div>
                        
                        <div class="col ">
                          <div class="card">
                            <img src="jerry.jpg" class="card-img-top" alt="...">
                            <div class="card-body" style="margin-top: 20px; margin-bottom: 20px; "></div>
                            <div class="card-body">
                              <h5 class="card-title">Card title</h5>
                              <p class="card-text">Mouse yang disukai kucing</p>
                              <p class="card-text"><b>Rp 80.000.00</b></p>
                              <a href="#" class="btn btn-primary">Add To Cart</a>          
                                  

                            </div>
                          </div>
                        </div>
                      </div>
                          </div>
                        </div>
                      </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
